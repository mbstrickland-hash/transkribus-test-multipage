<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Viewer (Multi-page, Line-level)</title>

  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }

    .wrap{
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 16px;
      padding: 16px;
      align-items: start;
    }

    /* ↓↓↓ THIS IS THE MAIN CHANGE ↓↓↓ */
    .panel{
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fff;

      height: 70vh;              /* smaller panes */
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .topControls{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin: 8px 0 10px 0;
      font-size: 14px;
      flex: 0 0 auto;
    }

    .topControls select{
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .btn{
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
    }
    .btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }

    .zoomRow{
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .zoomRow input[type="range"]{ width: 220px; }

    /* Image pane scrolls internally */
    .imgBox{
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      border-radius: 10px;
    }

    .imgBox img{
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .imgBox img, .overlay { transform-origin: top left; }

    /* Transcription pane scrolls internally */
    #lines{
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding-right: 8px;
    }

    .line{
      padding: 6px 8px;
      border-radius: 8px;
      margin: 4px 0;
      cursor: default;
      line-height: 1.25;
    }
    .line:hover{ background: #f2f2f2; }
    .line.active{ background: #ffeaa7; }

    .hl{
      fill: rgba(255, 234, 167, 0.35);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 2;
    }
    .hl.active{
      fill: rgba(255, 234, 167, 0.65);
      stroke: rgba(0,0,0,0.6);
    }

    .hint{ color: #555; font-size: 14px; margin-top: 8px; flex: 0 0 auto; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <h2 style="margin:0 0 6px 0;">Original</h2>

      <div class="topControls">
        <div>Page: <select id="pageSelect"></select></div>
        <button class="btn" id="prevBtn">◀ Previous</button>
        <button class="btn" id="nextBtn">Next ▶</button>

        <div class="zoomRow" style="margin-left:auto;">
          <div>Zoom:</div>
          <input id="zoom" type="range" min="1" max="2.0" step="0.05" value="1.15">
          <div id="zoomVal">1.15×</div>
        </div>
      </div>

      <div class="imgBox" id="imgBox">
        <img id="pageImg" src="" alt="Document page" />
        <svg class="overlay" id="svgOverlay"></svg>
      </div>

      <div class="hint">Hover a line on the right to highlight it here.</div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 10px 0;">Transcription</h2>
      <div id="lines"></div>
      <div class="hint">Hover a highlighted region on the image to highlight the matching line here.</div>
    </div>
  </div>
