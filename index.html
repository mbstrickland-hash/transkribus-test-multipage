<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Viewer (Multi-page, Line-level)</title>

  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }

    .wrap{
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 16px;
      padding: 16px;
      align-items: start;
    }

    /* Smaller panes so scrolling is required */
    .panel{
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fff;

      height: 50vh;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .topControls{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin: 8px 0 10px 0;
      font-size: 14px;
      flex: 0 0 auto;
    }

    .topControls select{
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .btn{
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
    }
    .btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }

    .zoomRow{
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .zoomRow input[type="range"]{ width: 220px; }

    /* Image area scrolls inside the left panel */
    .imgBox{
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      border-radius: 10px;
      cursor: grab;
    }
    .imgBox.dragging{ cursor: grabbing; }

    .imgBox img{
      display: block;
      width: 100%;
      height: auto;
      transform-origin: top left;
    }

    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* enabled per polygon */
      transform-origin: top left;
    }

    /* Transcription area scrolls inside the right panel */
    #lines{
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding-right: 8px;
    }

    .line{
      padding: 6px 8px;
      border-radius: 8px;
      margin: 4px 0;
      cursor: default;
      line-height: 1.25;
    }
    .line:hover{ background: #f2f2f2; }
    .line.active{ background: #ffeaa7; }

    .hl{
      fill: rgba(255, 234, 167, 0.35);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 2;
    }
    .hl.active{
      fill: rgba(255, 234, 167, 0.65);
      stroke: rgba(0,0,0,0.6);
    }

    .hint{ color: #555; font-size: 14px; margin-top: 8px; flex: 0 0 auto; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <h2 style="margin:0 0 6px 0; flex:0 0 auto;">Original</h2>

      <div class="topControls">
        <div>
          Page:
          <select id="pageSelect"></select>
        </div>

        <button class="btn" id="prevBtn">◀ Previous</button>
        <button class="btn" id="nextBtn">Next ▶</button>

        <div class="zoomRow" style="margin-left:auto;">
          <div style="min-width:45px;">Zoom:</div>
          <input id="zoom" type="range" min="1" max="2.5" step="0.05" value="1.35">
          <div id="zoomVal" style="min-width:60px;">1.15×</div>
        </div>
      </div>

      <div class="imgBox" id="imgBox">
        <img id="pageImg" src="" alt="Document page" />
        <svg class="overlay" id="svgOverlay"></svg>
      </div>

      <div class="hint">Mouse wheel zooms. Click-and-drag pans. Hover highlights lines.</div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 10px 0; flex:0 0 auto;">Transcription</h2>
      <div id="lines"></div>
      <div class="hint">Hover a highlighted region on the image to highlight the matching line here.</div>
    </div>
  </div>

<script>
(async function () {
  // Files must exist in repo root:
  const PAGES = [
    { label: "Page 1", image: "p001.jpg", xml: "p001.xml" },
    { label: "Page 2", image: "p002.jpg", xml: "p002.xml" },
    { label: "Page 3", image: "p003.jpg", xml: "p003.xml" }
  ];

  const imgBox = document.getElementById("imgBox");
  const img = document.getElementById("pageImg");
  const svg = document.getElementById("svgOverlay");
  const linesDiv = document.getElementById("lines");

  const pageSelect = document.getElementById("pageSelect");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const zoomInput = document.getElementById("zoom");
  const zoomVal = document.getElementById("zoomVal");

  let pageIndex = 0;
  let zoom = parseFloat(zoomInput.value);

  function setButtons(){
    prevBtn.disabled = pageIndex === 0;
    nextBtn.disabled = pageIndex === PAGES.length - 1;
  }

  function syncOverlayToImage(){
    // Keep overlay aligned with the rendered image size (pre-transform)
    const z = zoom;
    const rect = img.getBoundingClientRect();
    const baseW = rect.width / z;
    const baseH = rect.height / z;
    svg.style.width = `${baseW}px`;
    svg.style.height = `${baseH}px`;
  }

  function applyZoom(newZoom, centerX=null, centerY=null){
    const oldZoom = zoom;
    zoom = Math.min(parseFloat(zoomInput.max), Math.max(parseFloat(zoomInput.min), newZoom));

    zoomInput.value = zoom;
    zoomVal.textContent = `${zoom.toFixed(2)}×`;

    // If mouse-centered zoom requested, preserve the point under cursor
    if (centerX !== null && centerY !== null) {
      const dx = (centerX + imgBox.scrollLeft) / oldZoom;
      const dy = (centerY + imgBox.scrollTop) / oldZoom;

      img.style.transform = `scale(${zoom})`;
      svg.style.transform = `scale(${zoom})`;

      // After transform, re-scroll so cursor stays over same image location
      imgBox.scrollLeft = dx * zoom - centerX;
      imgBox.scrollTop  = dy * zoom - centerY;
    } else {
      img.style.transform = `scale(${zoom})`;
      svg.style.transform = `scale(${zoom})`;
    }

    syncOverlayToImage();
  }

  function clearViewer(){
    linesDiv.innerHTML = "";
    while (svg.firstChild) svg.removeChild(svg.firstChild);
  }

  function setActive(id, on){
    const lineEl = linesDiv.querySelector(`.line[data-id="${CSS.escape(id)}"]`);
    const polyEl = svg.querySelector(`polygon[data-id="${CSS.escape(id)}"]`);
    if (lineEl) lineEl.classList.toggle("active", on);
    if (polyEl) polyEl.classList.toggle("active", on);
  }

  function wireHover(){
    linesDiv.onmouseover = (e) => {
      const line = e.target.closest(".line");
      if (!line) return;
      setActive(line.dataset.id, true);
    };
    linesDiv.onmouseout = (e) => {
      const line = e.target.closest(".line");
      if (!line) return;
      setActive(line.dataset.id, false);
    };

    svg.onmouseover = (e) => {
      const poly = e.target.closest("polygon[data-id]");
      if (!poly) return;
      setActive(poly.dataset.id, true);
    };
    svg.onmouseout = (e) => {
      const poly = e.target.closest("polygon[data-id]");
      if (!poly) return;
      setActive(poly.dataset.id, false);
    };
  }

  async function loadPage(i){
    // Clamp and set as source of truth
    pageIndex = Math.max(0, Math.min(PAGES.length - 1, i));

    // ✅ FIX: keep dropdown synced no matter how we navigated here
    pageSelect.value = String(pageIndex);

    setButtons();

    const { image, xml } = PAGES[pageIndex];

    clearViewer();

    // Reset scroll position when switching pages (optional, feels clean)
    imgBox.scrollLeft = 0;
    imgBox.scrollTop = 0;

    // Load image
    img.src = image;
    if (!img.complete) {
      await new Promise(res => img.addEventListener("load", res, { once: true }));
    }

    // Load PAGE XML
    const xmlText = await fetch(xml).then(r => {
      if (!r.ok) throw new Error(`Could not load ${xml} (HTTP ${r.status})`);
      return r.text();
    });

    const doc = new DOMParser().parseFromString(xmlText, "application/xml");
    const pageNode = doc.querySelector("PcGts > Page") || doc.querySelector("Page");
    const imageW = parseFloat(pageNode.getAttribute("imageWidth"));
    const imageH = parseFloat(pageNode.getAttribute("imageHeight"));

    svg.setAttribute("viewBox", `0 0 ${imageW} ${imageH}`);
    svg.setAttribute("preserveAspectRatio", "none");

    const textLines = [...doc.querySelectorAll("TextLine")].map((tl, idx) => {
      const id = tl.getAttribute("id") || `line_${idx+1}`;
      const coords = tl.querySelector("Coords")?.getAttribute("points") || "";
      const unicode = tl.querySelector("TextEquiv > Unicode")?.textContent?.trim()
                   || tl.querySelector("Unicode")?.textContent?.trim()
                   || "";
      return { id, coords, unicode };
    }).filter(x => x.coords && x.unicode);

    // Render transcription + polygons
    for (const item of textLines) {
      const div = document.createElement("div");
      div.className = "line";
      div.dataset.id = item.id;
      div.textContent = item.unicode;
      linesDiv.appendChild(div);
    }

    for (const item of textLines) {
      const poly = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      poly.setAttribute("points", item.coords);
      poly.setAttribute("class", "hl");
      poly.dataset.id = item.id;
      poly.style.pointerEvents = "auto";
      svg.appendChild(poly);
    }

    wireHover();

    // Ensure current zoom applied after new content loads
    applyZoom(zoom);
  }

  // Build dropdown options
  PAGES.forEach((p, i) => {
    const opt = document.createElement("option");
    opt.value = String(i);
    opt.textContent = p.label;
    pageSelect.appendChild(opt);
  });

  // Dropdown navigation
  pageSelect.addEventListener("change", () => {
    loadPage(parseInt(pageSelect.value, 10));
  });

  // Arrow navigation
  prevBtn.addEventListener("click", () => loadPage(pageIndex - 1));
  nextBtn.addEventListener("click", () => loadPage(pageIndex + 1));

  // Slider zoom
  zoomInput.addEventListener("input", () => applyZoom(parseFloat(zoomInput.value)));

  // Mouse wheel zoom (centered on cursor)
  imgBox.addEventListener("wheel", (e) => {
    // Prevent page scroll while interacting with the image pane
    e.preventDefault();

    // Natural wheel: up = zoom in, down = zoom out
    const step = 0.10;
    const delta = (e.deltaY < 0) ? step : -step;

    // offsetX/Y are relative to the imgBox, which is what we want
    applyZoom(zoom + delta, e.offsetX, e.offsetY);
  }, { passive: false });

  // Click-and-drag panning
  let isDragging = false;
  let startX = 0, startY = 0;
  let startScrollLeft = 0, startScrollTop = 0;

  imgBox.addEventListener("mousedown", (e) => {
    if (e.button !== 0) return; // left button only
    isDragging = true;
    imgBox.classList.add("dragging");
    startX = e.clientX;
    startY = e.clientY;
    startScrollLeft = imgBox.scrollLeft;
    startScrollTop = imgBox.scrollTop;
    e.preventDefault();
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    imgBox.scrollLeft = startScrollLeft - dx;
    imgBox.scrollTop  = startScrollTop  - dy;
  });

  window.addEventListener("mouseup", () => {
    if (!isDragging) return;
    isDragging = false;
    imgBox.classList.remove("dragging");
  });

  window.addEventListener("blur", () => {
    if (!isDragging) return;
    isDragging = false;
    imgBox.classList.remove("dragging");
  });

  // Keep overlay aligned if the window resizes
  window.addEventListener("resize", () => {
    syncOverlayToImage();
    applyZoom(zoom);
  });

  // Start
  setButtons();
  await loadPage(0);
})();
</script>
</body>
</html>
