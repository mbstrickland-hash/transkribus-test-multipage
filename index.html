<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Viewer (Multi-page, Line-level)</title>

  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }

    .wrap{
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 16px;
      padding: 16px;
      align-items: start;
    }

    .panel{
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fff;
      height: 70vh;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .topControls{
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0 10px 0;
      font-size: 14px;
      flex: 0 0 auto;
    }

    .topControls select{
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn{
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
    }

    .zoomRow{
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .imgBox{
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      border-radius: 10px;
      cursor: grab;
    }
    .imgBox.dragging{ cursor: grabbing; }

    .imgBox img{
      display: block;
      width: 100%;
      height: auto;
      transform-origin: top left;
    }

    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transform-origin: top left;
    }

    #lines{
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding-right: 8px;
    }

    .line{
      padding: 6px 8px;
      border-radius: 8px;
      margin: 4px 0;
      line-height: 1.25;
    }
    .line:hover{ background: #f2f2f2; }
    .line.active{ background: #ffeaa7; }

    .hl{
      fill: rgba(255,234,167,0.35);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 2;
    }
    .hl.active{
      fill: rgba(255,234,167,0.65);
      stroke: rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <h2>Original</h2>

    <div class="topControls">
      Page: <select id="pageSelect"></select>
      <button class="btn" id="prevBtn">◀</button>
      <button class="btn" id="nextBtn">▶</button>

      <div class="zoomRow">
        Zoom:
        <input id="zoom" type="range" min="1" max="2.5" step="0.05" value="1.15">
        <span id="zoomVal">1.15×</span>
      </div>
    </div>

    <div class="imgBox" id="imgBox">
      <img id="pageImg" />
      <svg class="overlay" id="svgOverlay"></svg>
    </div>
  </div>

  <div class="panel">
    <h2>Transcription</h2>
    <div id="lines"></div>
  </div>
</div>

<script>
(async function(){
  const PAGES = [
    { label: "Page 1", image: "p001.jpg", xml: "p001.xml" },
    { label: "Page 2", image: "p002.jpg", xml: "p002.xml" },
    { label: "Page 3", image: "p003.jpg", xml: "p003.xml" }
  ];

  const imgBox = document.getElementById("imgBox");
  const img = document.getElementById("pageImg");
  const svg = document.getElementById("svgOverlay");
  const linesDiv = document.getElementById("lines");

  const zoomInput = document.getElementById("zoom");
  const zoomVal = document.getElementById("zoomVal");

  let zoom = parseFloat(zoomInput.value);
  let pageIndex = 0;

  function applyZoom(newZoom, centerX=null, centerY=null){
    const oldZoom = zoom;
    zoom = Math.min(2.5, Math.max(1, newZoom));
    zoomInput.value = zoom;
    zoomVal.textContent = zoom.toFixed(2) + "×";

    if (centerX !== null) {
      const rect = imgBox.getBoundingClientRect();
      const dx = (centerX + imgBox.scrollLeft) / oldZoom;
      const dy = (centerY + imgBox.scrollTop) / oldZoom;
      img.style.transform = `scale(${zoom})`;
      svg.style.transform = `scale(${zoom})`;
      imgBox.scrollLeft = dx * zoom - centerX;
      imgBox.scrollTop  = dy * zoom - centerY;
    } else {
      img.style.transform = `scale(${zoom})`;
      svg.style.transform = `scale(${zoom})`;
    }
  }

  zoomInput.addEventListener("input", () => applyZoom(parseFloat(zoomInput.value)));

  /* Mouse wheel zoom */
  imgBox.addEventListener("wheel", (e) => {
    if (!e.ctrlKey) e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    applyZoom(zoom + delta, e.offsetX, e.offsetY);
  }, { passive: false });

  /* Drag to pan */
  let dragging = false, sx=0, sy=0, sl=0, st=0;
  imgBox.addEventListener("mousedown", e=>{
    if(e.button!==0) return;
    dragging=true;
    imgBox.classList.add("dragging");
    sx=e.clientX; sy=e.clientY;
    sl=imgBox.scrollLeft; st=imgBox.scrollTop;
    e.preventDefault();
  });
  window.addEventListener("mousemove", e=>{
    if(!dragging) return;
    imgBox.scrollLeft = sl - (e.clientX - sx);
    imgBox.scrollTop  = st - (e.clientY - sy);
  });
  window.addEventListener("mouseup", ()=>{
    dragging=false;
    imgBox.classList.remove("dragging");
  });

  function loadPage(i){
    pageIndex=i;
    img.src = PAGES[i].image;
    fetch(PAGES[i].xml).then(r=>r.text()).then(txt=>{
      const doc = new DOMParser().parseFromString(txt,"application/xml");
      const page = doc.querySelector("Page");
      svg.setAttribute("viewBox",`0 0 ${page.getAttribute("imageWidth")} ${page.getAttribute("imageHeight")}`);
      svg.innerHTML="";
      linesDiv.innerHTML="";

      doc.querySelectorAll("TextLine").forEach(t=>{
        const id = t.getAttribute("id");
        const pts = t.querySelector("Coords")?.getAttribute("points");
        const text = t.querySelector("Unicode")?.textContent;
        if(!pts||!text) return;

        const div=document.createElement("div");
        div.className="line"; div.textContent=text;
        linesDiv.appendChild(div);

        const poly=document.createElementNS("http://www.w3.org/2000/svg","polygon");
        poly.setAttribute("points",pts);
        poly.classList.add("hl");
        svg.appendChild(poly);

        div.onmouseenter=()=>poly.classList.add("active");
        div.onmouseleave=()=>poly.classList.remove("active");
        poly.onmouseenter=()=>div.classList.add("active");
        poly.onmouseleave=()=>div.classList.remove("active");
      });
    });
  }

  PAGES.forEach((p,i)=>{
    const o=document.createElement("option");
    o.value=i; o.textContent=p.label;
    pageSelect.appendChild(o);
  });

  pageSelect.onchange=()=>loadPage(+pageSelect.value);
  prevBtn.onclick=()=>loadPage(Math.max(0,pageIndex-1));
  nextBtn.onclick=()=>loadPage(Math.min(PAGES.length-1,pageIndex+1));

  applyZoom(zoom);
  loadPage(0);
})();
</script>
</body>
</html>
